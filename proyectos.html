<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Portafolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/input.css">
</head>
<body class="bg-dark text-light font-inter">
    
    <header class="bg-gradient-main p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Mis Proyectos</h1>
        <a href="index.html" class="text-highlight hover:underline">Volver al inicio</a>
    </header>

    <section id="proyectos" class="py-20 text-center px-4 flex flex-col items-center">
        <h2 class="text-3xl font-bold text-neonGreen">Proyectos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6 max-w-4xl mx-auto">
            <!-- Proyecto 1 -->
            <div class="p-4 bg-deepBlue rounded-lg text-light flex flex-col items-center shadow-lg hover:shadow-2xl transition-transform transform hover:scale-105 duration-300">
                <img src="./src/images/paginasinfo.png"  class="w-full h-full object-cover rounded mb-2 hover:opacity-80 transition-opacity">
                <h3 class="text-xl font-bold mt-2">Paginas Informativas</h3>
                
            </div>

            <!-- Proyecto 2 -->
            <div class="p-4 bg-deepBlue rounded-lg text-light flex flex-col items-center shadow-lg hover:shadow-2xl transition-transform transform hover:scale-105 duration-300">
                <img src="./src/images/formulario.png"  class="w-full h-full object-cover rounded mb-2 hover:opacity-80 transition-opacity">
                <h3 class="text-xl font-bold mt-2">Formularios</h3>
                
            </div>

            <!-- Proyecto 3 -->
            <div class="p-4 bg-deepBlue rounded-lg text-light flex flex-col items-center shadow-lg hover:shadow-2xl transition-transform transform hover:scale-105 duration-300">
                <img src="./src/images/buqueda.png"  class="w-full h-full object-cover rounded mb-2 hover:opacity-80 transition-opacity">
                <h3 class="text-xl font-bold mt-2">Buscador</h3>
            </div>
        </div>
    </section>

</body>
</html>
